<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
        <link rel="shortcut icon" type="image/x-icon"  href="../data/favicon.ico" />
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        {{ templates/index.css }}
    </head>
  <body id="body" class="day-mode">
	<div id="user-access">
	    <button id="login">Show Login</button>
	    <div id="login-info">
		<br>
		<input id="login-username" type="text" placeholder="Username"> <br>
		<input id="login-password" type="password" placeholder="Password"> <br>
		<button id="login-submit">Login</button>  <br><br>
	    </div>

	    <button id="register">Show Register</button>
	    <div id="register-info">
		<br>
		<input id="register-username" type="text" placeholder="Username"> <br>
		<input id="register-password1" type="password" placeholder="Password"> <br>
		<input id="register-password2" type="password" placeholder="Confirm Password"> <br>
		<button id="register-submit">Register</button> <br> <br>
	    </div>
  </div>
  <button id ="logout" class = "user-options">Logout</Button> <br> <br>
  <button id="clear-map">Clear map</button>
  <button id="toggle-mode">Toggle night mode</button>
        <div id="map"></div>
        <form id="path-form">
                <div class="row" >
                    <div class="col">
                        Place marker for:
                        <div>
                            <input type="radio" name="marker-point"  id="marker-point-start" checked="true" />
                            <label for="marker-point-start">Start</label>
                        </div>
                        <div>
                            <input type="radio" name="marker-point" id="marker-point-end" />
                            <label for="marker-point-end">Destination</label>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="lat1">Start lat:</label>
                            <input name="lat1" id="lat1" />
                        </div>
                        <div>
                            <label for="lng1">Start lng:</label>
                            <input name="lng1" id="lng1" />
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="lat2">End latitude:</label>
                            <input name="lat2" id="lat2" />
                        </div>
                        <div>
                                <label for="lng2">End longitude:</label>
                                <input name="lng2" id="lng2" />
                        </div>
                    </div>
                    <input type="submit" value="Find car path" onclick="return submitForm(this)"/>
                    <input type="submit" value="Find bike path" onclick="return submitForm(this)"/>
                    <input id ="last-car-path" class = "user-options" type="button" value="Last car path"/>
                    <input id="last-bike-path" class = "user-options" type="button" value="Last bike path"/>

                </div>
        </form>
        {{ templates/index.js }}

    </body>
</html>
